<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link href="css/styles.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>



        <div class="chat__main">

                <div id="chat-message" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-info">
                        
                        <input type="text" id="chat-1" placeholder="Enter the Message" name="message" required autocomplete="off">
                        <button type="submit" id="sendMessage">Send</button>
                    </form><br>
                    <button type="button" id="sendLocation">Send Location</button>
                </div>      
        </div>








    </div>

 

  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
   
    
    <script id="message-template" type="text/html">
        <div class="message"> 
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message"> 
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">This is the URL</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
    
        <h1 class="room-title">{{room}}</h1>
        <h3 class="list-title">Users</h3>
        <ul class="users">
                {{#users}}

             <li>{{username}}</li>
                {{/users}}
        </ul>
    
    </script>




    <script src="client.js"></script>

</body>
</html>
